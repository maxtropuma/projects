<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Reloj/style.css">

    <title>Reloj con JavaScript</title>
</head>

<body id="noct">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">
            </div>
        </div>

        <div class="min">
            <div class="mn" id="mn">
            </div>
        </div>

        <div class="sec">
            <div class="sc" id="sc">
            </div>
        </div>
    </div>

    <section>
        <div class="sec2">
            <h2 id="hour">00</h2>
            <h2 class="dot">:</h2>
            <h2 id="minutes">00</h2>
            <h2 class="dot">:</h2>
            <h2 id="seconds">00</h2>
            <span id="ampm"></span>
        </div>
    </section>


    <script src="../Reloj/script.js"></script>
</body>

</html>
